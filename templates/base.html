<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>{% block title %}{% endblock %} - ECiLPSE</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='static/images/favicon.png') }}"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/my-styles.css') }}" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
{% set active_page = active_page|default('index') -%}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-bg">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='images/NIPER-logo.jpeg') }}" alt="" class="brand-image">
            <span class="fs-3 mx-2">ECiLPSE</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="{{ 'active' if active_page == 'index' else '' }} nav-link" aria-current="page" href="{{ url_for('index')}}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="{{ 'active' if active_page == 'predict' else '' }} nav-link" aria-current="page" href="{{ url_for('predict')}}">Predict</a>
                </li>
                <li class="nav-item">
                    <a class="{{ 'active' if active_page == 'download' else '' }} nav-link" aria-current="page" href="{{ url_for('download')}}">Download</a>
                </li>
                 <li class="nav-item">
                    <a class="{{ 'active' if active_page == 'help' else '' }} nav-link" aria-current="page" href="{{ url_for('help')}}">Help</a>
                </li>
                 <li class="nav-item">
                    <a class="{{ 'active' if active_page == 'team' else '' }} nav-link" aria-current="page" href="{{ url_for('team')}}">Team</a>
                </li>
                 <li class="nav-item">
                    <a class="{{ 'active' if active_page == 'contact' else '' }} nav-link" aria-current="page" href="{{ url_for('contact')}}">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}
<footer class="bg-dark footer mt-5">
    <div class="container"><p class="m-0 text-center text-white">Copyright Â© ECiLPSE 2024</p></div>
	<div class="container"><p class="m-0 text-center text-white">Email: anjusharma.online@gmail.com</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
